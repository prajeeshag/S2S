preprocess_defaults: &preprocess_defaults
  remap:
    method: nn
    res: 0.04

pctl_defaults: &pctl_defaults
  opr: pctl
  values: [0, 20, 40, 50, 60, 80, 100]

ens_stat_defaults: &ens_stat_defaults
  ensmedian:
    opr: median
  ensmean:
    opr: mean
  ensmin:
    opr: min
  ensmax:
    opr: max

efi_defaults: &efi_defaults
  efi:
    opr: efi
  sotp:
    opr: sotp
  sotn:
    opr: sotn

weekrain_gtc: &weekrain_gtc
  opr: prob_gtc
  values: [1, 5, 10, 20, 30, 50]

rh2_gtc: &rh2_gtc
  opr: prob_gtc
  values: [70, 75, 80, 85, 90, 95]

rh2_ltc: &rh2_ltc
  opr: prob_ltc
  values: [10, 15, 20, 25, 30, 35]

temp_gtc: &temp_gtc
  opr: prob_gtc
  values: [37, 40, 43, 46, 49, 52]

temp_ltc: &temp_ltc
  opr: prob_ltc
  values: [0, 3, 6, 9, 12, 15]

fields:
  RH2:
    preprocess:
      <<: *preprocess_defaults
      unit_conversion:
        to_units: "%"

    stat:
      - time_aggregation: weekmean
        ens_stats:
          <<: *efi_defaults
          ensmembers:
            opr: members
          ensmembers_rf:
            opr: rfmembers
          ensmedian:
            opr: median
        file_type:
          ensmedian: nc
          efi: nc
          sotn: nc
          sotp: nc
          ensmembers: zarr
          ensmembers_rf: zarr

      - time_aggregation: null
        skip_week: false
        ens_stats:
          enspctl: *pctl_defaults
        file_type:
          enspctl: zarr

      - time_aggregation: daymax
        skip_week: false
        ens_stats:
          <<: *ens_stat_defaults
          ensprob_gtc: *rh2_gtc
        file_type:
          ensmedian: zarr
          ensmin: zarr
          ensmax: zarr
          ensmean: zarr
          ensprob_gtc: zarr

      - time_aggregation: daymin
        skip_week: false
        ens_stats:
          <<: *ens_stat_defaults
          ensprob_ltc: *rh2_ltc
        file_type:
          ensmedian: zarr
          ensmin: zarr
          ensmax: zarr
          ensmean: zarr
          ensprob_ltc: zarr

  T2:
    preprocess:
      <<: *preprocess_defaults
      unit_conversion:
        addc: -273.15
        to_units: degC

    stat:
      - time_aggregation: weekmean
        ens_stats:
          <<: *efi_defaults
          ensmembers:
            opr: members
          ensmembers_rf:
            opr: rfmembers
          ensmedian:
            opr: median
        file_type:
          ensmedian: nc
          efi: nc
          sotn: nc
          sotp: nc
          ensmembers: zarr
          ensmembers_rf: zarr

      - time_aggregation: null
        skip_week: false
        ens_stats:
          enspctl: *pctl_defaults
        file_type:
          enspctl: zarr

      - time_aggregation: daymax
        skip_week: false
        ens_stats:
          <<: *ens_stat_defaults
          ensprob_gtc: *temp_gtc
        file_type:
          ensmedian: zarr
          ensmin: zarr
          ensmax: zarr
          ensmean: zarr
          ensprob_gtc: zarr

      - time_aggregation: daymin
        skip_week: false
        ens_stats:
          <<: *ens_stat_defaults
          ensprob_ltc: *temp_ltc
        file_type:
          ensmedian: zarr
          ensmin: zarr
          ensmax: zarr
          ensmean: zarr
          ensprob_ltc: zarr

  Rainfall:
    preprocess:
      <<: *preprocess_defaults
      unit_conversion:
        mulc: 3600
        to_units: mm

    stat:
      - time_aggregation: weeksum
        ens_stats:
          <<: [*ens_stat_defaults, *efi_defaults]
          ensmembers:
            opr: members
          ensmembers_rf:
            opr: rfmembers
          ensmedian:
            opr: median
          ensprob_gtc: *weekrain_gtc
        file_type:
          efi: nc
          sotn: nc
          sotp: nc
          ensmembers: zarr
          ensmembers_rf: zarr
          ensmedian: zarr_and_nc
          ensmin: zarr
          ensmax: zarr
          ensmean: zarr
          ensprob_gtc: zarr

      - time_aggregation: daycumsum
        skip_week: false
        ens_stats:
          <<: *ens_stat_defaults
        file_type:
          ensmedian: zarr
          ensmin: zarr
          ensmax: zarr
          ensmean: zarr
